name: Build Electron App

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - windows
        - macos
        - linux

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            build_target: linux
          - os: windows-latest
            platform: windows
            build_target: win
          - os: macos-latest
            platform: macos
            build_target: mac
    
    steps:
    - name: Checkout code
      if: github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform
      uses: actions/checkout@v4

    - name: Setup Node.js
      if: github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Install pnpm
      if: github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Setup Python
      if: github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      if: github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install frontend dependencies
      if: github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform
      working-directory: ui
      run: |
        pnpm install

    - name: Build frontend
      if: github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform
      working-directory: ui
      run: |
        pnpm run build

    - name: Install backend dependencies
      if: github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform
      working-directory: server
      run: |
        uv sync
        uv add pyinstaller

    - name: Build backend (Linux/macOS)
      if: (github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform) && matrix.platform != 'windows'
      working-directory: server
      run: |
        mkdir -p dist
        uv run pyinstaller --onefile --name main main.py

    - name: Build backend (Windows)
      if: (github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform) && matrix.platform == 'windows'
      working-directory: server
      run: |
        mkdir -p dist
        uv run pyinstaller --onefile --name main.exe main.py

    - name: Install Electron dependencies
      if: github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform
      working-directory: electron
      run: |
        pnpm install

    - name: Build Electron app
      if: github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform
      working-directory: electron
      run: |
        pnpm run dist -- --${{ matrix.build_target }}

    - name: Upload artifacts (macOS)
      if: (github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform) && matrix.platform == 'macos'
      uses: actions/upload-artifact@v4
      with:
        name: electron-app-${{ matrix.platform }}
        path: |
          dist/*.dmg
        retention-days: 30

    - name: Upload artifacts (Windows)
      if: (github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform) && matrix.platform == 'windows'
      uses: actions/upload-artifact@v4
      with:
        name: electron-app-${{ matrix.platform }}
        path: |
          dist/*.exe
          dist/*.msi
        retention-days: 30

    - name: Upload artifacts (Linux)
      if: (github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform) && matrix.platform == 'linux'
      uses: actions/upload-artifact@v4
      with:
        name: electron-app-${{ matrix.platform }}
        path: |
          dist/*.AppImage
          dist/*.deb
          dist/*.rpm
        retention-days: 30
