# Production Docker Compose Override
version: '3.8'

services:
  server:
    environment:
      - PYTHON_ENV=production
      - LOG_LEVEL=INFO
    volumes: []  # Remove development volume mounts
    restart: always

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
    volumes: []  # Remove development volume mounts
    restart: always
    command: ["npm", "start"]

  # Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ui
      - server
    networks:
      - telescope-network
    restart: always